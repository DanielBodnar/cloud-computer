version: '3.5'

services:

  xpra:
    image: sabrehagen/x11-bridge:latest
    restart: always
    tty: true
    labels:
      namespace: xpra
      tier: cloud-computer
    environment:
      MODE: tcp
      XPRA_ENABLE_CRYPTO: 0
      XPRA_ENCODING: png
      XPRA_MOUSE_ECHO: 0
      XPRA_HTML: 1
    expose:
      - 10000
    labels:
      - virtual.host=desktop.$CLOUD_COMPUTER_HOST_DNS
      - virtual.port=10000
      - virtual.tls-email=jackson@cloud-computer.dev
      - virtual.websockets
    volumes:
      - CLOUD_COMPUTER_X11:$CLOUD_COMPUTER_X11
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:10000']
      interval: 20s
      timeout: 5s
      retries: 5

volumes:
  CLOUD_COMPUTER_X11:
