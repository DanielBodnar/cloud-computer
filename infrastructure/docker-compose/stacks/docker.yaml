version: '3.5'

networks:
  backend:
    driver: bridge

services:

  docker:
    image: sjawhar/docker-socket-proxy
    restart: always
    command: 
      - -dd
      - -lmlocal2
    environment:
      CERTS_DIR: $STEMN_DOCKER
    volumes:
      - $STEMN_DOCKER_VOLUME:$STEMN_DOCKER:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 2376:2376
