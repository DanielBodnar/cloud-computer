version: '3.5'

services:

  netdata:
    image: netdata/netdata:latest
    command: -D -u ubuntu
    restart: always
    labels:
      namespace: monitoring
      tier: cloud-computer
    environment:
      PGID: 1000
    expose:
      - 19999
    labels:
      - virtual.host=netdata.$CLOUD_COMPUTER_HOST_DNS
      - virtual.port=19999
      - virtual.tls-email=jackson@cloud-computer.dev
      - virtual.websockets
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
