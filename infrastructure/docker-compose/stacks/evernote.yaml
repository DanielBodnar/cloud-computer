version: '3.5'

services:

  evernote:
    image: cloudnativecomputer/evernote:latest
    restart: always
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:evernote.$CLOUD_COMPUTER_HOST_DNS
      - traefik.port=8080
    volumes:
      - CLOUD_COMPUTER_HOME:$CLOUD_COMPUTER_HOME

volumes:
  CLOUD_COMPUTER_HOME:
